<div class="index--single-post">
	<header class="post-header">
		<h1 class="post-title">{{ page.title }}</h1>
		<p class="post-meta">Posted on {{ page.date | date: "%b %-d, %Y" }}{% if page.author %} by <span class="author-meta">{{ page.author }}</span>{% endif %}

		</p>
	</header>

	<article class="post-content">
		{{ content }}
	</article>
</div>
